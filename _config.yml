title: Chris Stewart's Blog
description: Welcome to my Blog
theme: jekyll-theme-cayman
baseurl: /
github:
  is_project_page: false
  
sass:
  style: compressed
  sass_dir: _sass
  load_paths:
    - _sass
    - assets/css
    - ./
  scss:
    default_charset: "utf-8"
    style: compressed
    sass_dir: _sass
    load_paths:
      - _sass
      - assets/css
      - ./
  style: compressed
  debug: true
  custom: /custom.css # Add this line
exclude:
  - README.md
  - LICENSE
  - CODE_OF_CONDUCT.md
  - _layouts/footer.html # Add this line
